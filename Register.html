<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./mahindra-thar-red-rage.jpg" type="image/x-icon">
</head>
<body>
    <a href="./thar.html">Home</a>
    <h1>REGISTRATION FORM</h1>
    <h4>Enter Your Details Here</h4>
<fieldset style="width: 80%">
    <legend>Customer Information </legend><br>
    <form action="#">
        <div class="form">
        <label for="name">Name</label>
        <input type="text" id="name">
    </div><br>
    <div class="form">
        <label for="mail">Email</label>
        <input type="mail" id="mail">
    </div><br>
    <div class="form">
        <label for="age">Age</label>
        <input type="number" id="age">
    </div><br>
    <div class="form">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
    </div><br>
    <div class="form">
        Gender
        <input name="Gender" type="radio" id="male">
        <label for="male">Male</label>
        <label for="female">Female</label>
        <input name="Gender" type="radio" id="female">
    </div><br>
    <div class="form">
    <label for="address">Address</label>
    <textarea id="address" cols="20" rows="5"></textarea><br>
</div><br>
<div class="form">
    <label for="model">Model</label>
    <select name="text" id="model">
        <option value="1">select</option>
        <option value="1">Thar</option>
        <option value="1">Bolero</option>
        <option value="1">Scorpio</option>
    </select>
</div><br>
<div class="form">
    <label for="Type">Type</label>
    <select name="text" id="Type" multiple>
        <option value="1">select</option>
        <option value="1">petrol</option>
        <option value="2">Diesel</option>
        <option value="1">Gas</option>
        <option value="1">Electric</option>
    </select>
</div><br>
<div class="form">
    <label for="">Your Openion About The Website</label>
    <input type="checkbox">
    <label for="rev">Good</label>
    <input type="checkbox">
    <label for="rev">Average</label>
    <input type="checkbox">
    <label for="rev">Bad</label>
</div><br>
    <input type="submit">
    <input type="reset">
    </form>
</fieldset>
</body>
</html>
